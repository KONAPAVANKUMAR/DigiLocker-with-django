{% extends 'base.html' %}
{% load static %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" href="{% url 'homepage' %}">DigiLocker</a>
    <div>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
    
    </div>
    </div>
</nav>

<form class="container bg-primary p-3" style="margin-top: 30vh;width: fit-content;border-radius: 10px;" method="post" action="/document/add/save/" enctype="multipart/form-data">
    <h3 class="text-center text-light">Submit Your Document Here</h3>
    {% csrf_token %}
    <input placeholder="Title" class="form-control text-center" type="text" name="title" id="">
    <br>
    <input class="text-light" type="file" name="file">
    <button class="btn btn-success" type="submit">submit</button>
  </form>




{% endblock %}
